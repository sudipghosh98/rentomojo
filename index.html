<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment Section</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">

        <!-- navbar section -->
        <nav class="mb-5">
            <ul class="pr-3">
                <li class="mr-3"><a class="cd-signin" href="#0" data-toggle="modal" data-target="#signin">Login</a></li>
                <li><a class="cd-signup" href="#0" data-toggle="modal" data-target="#signup">Register</a></li>
            </ul>
        </nav>

        <!-- comment post section -->
        <main class="px-3 mb-5">
            <form action="post">
                <textarea class="form-control" name="comment" id="comment" rows="5"
                    placeholder="Type a Comment ....."></textarea>
                <input type="submit" value="Post Comment" name="submit" class=" mt-3 py-2 float-right px-3 submit-btn"
                    style="font-size: 14px; font-weight: 500;">
            </form>
        </main>

        <!-- all comments section -->
        <section class="px-4">
            <div class="all-comments">
                <div class="row">
                    <div class="col-md-9">
                        <div class="commenter-details"><span class="commenter-id">1</span>.&nbsp<span
                                class="commenter-name pl-2">Sandip</span></div>
                        <div class="comment pl-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                            eiusmod
                            tempor incididunt ut labore et dolore magna
                            aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                        </div>
                    </div>
                    <div class="col-md-3 px-5">
                        <div class="upvote-downvote px-4">
                            <div class="upvote">
                                <button class="btn">
                                    <i class="fas fa-thumbs-up" style="color:green;"></i>
                                </button>
                                <span id="upnum" name="upnum">9</span>
                            </div>
                            <div class="downvote pt-0 mt-0">
                                <button class="btn">
                                    <i class="fas fa-thumbs-down" style="color: black;"></i>
                                </button>
                                <span id="downum" name="downum">9</span>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </section>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
